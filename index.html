<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Registre-se</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Insira seus dados abaixo</legend>
                <label for="iemail" id="labelPrimeiro">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <br>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="8">
                <input type="submit" value="Entrar" id="entrar">
            </fieldset>
        </form>
    </main>
</body>
</html>
